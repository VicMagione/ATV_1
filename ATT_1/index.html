
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - OdinLine</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="w-50 mx-auto">
  <div class="container mt-4">
    <h1 class="text-center border-bottom border-danger mb-4">Autenticação de usuário</h1>
    <form id="formulario" action="#" method="post">
      <fieldset>
        <div class="row">
          <div class="col-12">
            <label class="form-label" for="login">Login</label>
            <input class="form-control" id="login" name="login" type="text" required>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <label class="form-label" for="senha">Senha</label>
            <input class="form-control" id="senha" name="senha" type="password" required>
          </div>
        </div>
        <div class="row">
          <div class="col-12 d-flex justify-content-end mt-3">
            <button class="btn btn-primary" type="button" onclick="autenticar()">Entrar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
</body>
  <script type="text/javascript" src="js/jquery.js"></script>
  <script type="text/javascript" src="js/bootstrap.js"></script>
  <script type="text/javascript" src="js/jquery.validate.js"></script>
  <script type="text/javascript" src="js/login.js"></script>

</body>
</html>
